<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Michael Tolmie</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <header id="masthead">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="container">
      <a href="index.html" id="logo">Michael Tolmie</a>
      <nav>
        <a href="index.html">About</a>

    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact me and let's brainstorm on solutions together!</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Let's Connect!</h2>

        <a href="https://www.linkedin.com/in/michael-tolmie-83527537//">
        <img id="cnctImg" src="assets/images/LI.png">
        

        <a href="https://www.twitter.com/MichaelTolmie"//">
        <img id="cnctImg" src="assets/images/twitter.jpg">

      </div>
    </section>
  </div>
